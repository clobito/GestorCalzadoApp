<html>
	<head>
		<script>
			function regresa()
			{
				/*Fecha creado: 08/09/2014
				Propósito: Regresar al listado después de ingresar detalle de compra.
				FUENTE: https://docs.djangoproject.com/en/dev/topics/http/urls/*/				
				location.href='{% url "inventario" %}';
			}
		</script>
	</head>
	<body>
		<form action="detallecompra" method="post">{% csrf_token %}
			<ul>
				{{ form.as_ul}}
			</ul>
			<input type="submit" name="submit" value="Crear Detalle de compra">
			<input type="button" name="inventario_btn" value="Regresar al listado" onclick="javascript:regresa()"/>
		</form>	
	</body>	
</html>
